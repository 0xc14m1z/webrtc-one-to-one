<!DOCTYPE html>
<html>
  <head>
    <title>ChatRoulette Home Assignment | Call View</title>
    <link rel="stylesheet" href="../styles/main.scss" />

    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  </head>
  <body>
    <div id="root">

      <div id="call">

        <div id="streams">

          <div id="local-stream">
            <div class="video-container">
              <video autoplay muted loop>
                <source src="../assets/vertical.mp4" />
              </video>
            </div>
          </div>

          <div id="remote-stream">
            <div class="video-container">
              <video autoplay muted loop>
                <source src="../assets/vertical.mp4" />
              </video>
            </div>
            <div id="call-request-container" class="hidden">
              <span class="loader big hidden"></span>
              <div class="message error screen">
                The recipient isn't connected.
              </div>
              <form class="screen">
                <input type="text" name="recipient" placeholder="recipient" />
                <button disabled>
                  Call <span class="loader hidden"></span>
                </button>
              </form>
            </div>
          </div>

        </div>

        <div id="actions">
          <button>Next</button>
        </div>

        <div id="dialogs" class="hidden">
          <div id="incoming-call-dialog" class="dialog">
            <div class="dialog-body">
              <p>
                <strong>Pino</strong> is calling...
              </p>
            </div>
            <div class="dialog-actions">
              <button id="accept-call">Accept</button>
              <button id="reject-call" class="secondary">Reject</button>
            </div>
          </div>
        </div>

      </div>

    </div>
  </body>
</html>
